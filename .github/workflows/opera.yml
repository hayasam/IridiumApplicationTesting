name: Opera Tests
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Setup VM
      run: |
        sudo apt-get update
        sudo apt-get install dbus-x11
        sudo /usr/bin/Xvfb :99 -screen 0 1024x768x24 &
        wget https://iridium-cloud-support.s3.amazonaws.com/Opera_63.0.3368.94_amd64.deb
        wget https://chromedriver.storage.googleapis.com/76.0.3809.126/chromedriver_linux64.zip
        wget https://github.com/operasoftware/operachromiumdriver/releases/download/v.76.0.3809.132/operadriver_linux64.zip
        sudo dpkg -i Opera*.deb
        unzip chromedriver_linux64.zip
        unzip operadriver_linux64.zip
        chmod +x chromedriver
        chmod +x operadriver_linux64/operadriver
    - name: Build with Gradle
      run: ./gradlew build -x test
      env:
        ossrhPassword: ${{ secrets.ossrhPassword }}
        ossrhUsername: ${{ secrets.ossrhUsername }}
        DisableSigning: true
    - name: Run Opera tests
      #run: ./gradlew test -Dopera.binary=/usr/bin/opera-developer -DtestBrowsers=${TEST_SUITE}
      run: ./gradlew test -Dopera.binary=/usr/bin/opera -DuseSuppliedWebdrivers=false -Dwebdriver.chrome.driver=./operadriver_linux64/operadriver -Dwebdriver.opera.driver=./operadriver_linux64/operadriver -DtestBrowsers=${TEST_SUITE}
      env:
        DISPLAY: ":99.0"
        TEST_SUITE: "{'browsers':['Opera'],'runNegTests':false,'runSimpleTests':false}"
        ossrhPassword: ${{ secrets.ossrhPassword }}
        ossrhUsername: ${{ secrets.ossrhUsername }}
        DisableSigning: true
